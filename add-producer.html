<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Producer</title>
    <link rel="stylesheet" href="css/add-producerStyles.css">
</head>
<body>
    <header>
        <h1>Add New Producer</h1>
    </header>
    <form action="add_producer.php" method="post">
        <label for="Producer_ID">Producer ID:</label>
        <input type="text" id="Producer_ID" name="Producer_ID" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>

        <button type="submit">Save Producer Data</button>
    </form>
    <!-- Back to Home Button -->
    <div class="back-to-home">
        <a href="index.html">Logout</a>
    </div>
</body>
</html>
